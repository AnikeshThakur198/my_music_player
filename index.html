<!DOCTYPE html>

<html>
    <head>
        <meta charset='UTF-16'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <meta http-equiv='X-UA-Compatible' content='ie=edge'>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Maven+Pro&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        
        <h1><i class='fa fa-music' aria-hidden='true'></i><span class='name'>My Music Player<span><i class='fa fa-music' aria-hidden='true'></i></h1>
        
           
        <!-- This <main> will store the song list inside it and for each song we need to create a 
            separate <div> inside the song_list <main>  -->
        <main>
            <div class = 'a sound'><audio class='song' src="./songs/ADHM.mp3"></audio></div>
            <div class = 'b sound'><audio class='song' src="./songs/HFTW.au"></audio></div>
            <div class = 'c sound'><audio class='song' src="./songs/Lily.mp4"></audio></div>

            <div class = 'd sound'><audio class='song' src="./songs/GrewUpMidnight.mp3"></audio></div>
            <div class = 'e sound'><audio class='song' src="./songs/MokingBird.mp3"></audio></div>
            <div class = 'f sound'><audio class='song' src="./songs/Paradise.mp3"></audio></div>

            <div class = 'g sound'><audio class='song' src="./songs/SMTS.au"></audio></div>
            <div class = 'h sound'><audio class='song' src="./songs/I'mLovinYou.mp3"></audio></div>
            <div class = 'i sound'><audio class='song' src="./songs/Brazil.mp3"></audio></div>
        </main>

        <script src= 'script.js'></script>
    </body>
</html>
